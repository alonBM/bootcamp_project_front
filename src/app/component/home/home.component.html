<div class="component-wrapper">
  <mat-card>
    <mat-card-title *ngIf="isLogin">Sign in</mat-card-title>
    <mat-card-title *ngIf="!isLogin">Sign up</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Email"
              formControlName="email"
            />
            <mat-error>
              <span
                *ngIf="
                  !loginForm.get('email').valid &&
                  loginForm.get('email').touched
                "
                >Please add a valid email.</span
              >
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
            <mat-error>
              <span *ngIf="loginForm.get('email').touched"
                >Please add a valid email.</span
              >
            </mat-error>
          </mat-form-field>
        </p>
        <div class="buttons">
          <button type="submit" mat-raised-button color="primary">
            <span *ngIf="isLogin">Accept</span
            ><span *ngIf="!isLogin">Confirm</span>
          </button>
          <button
            type="button"
            *ngIf="isLogin"
            (click)="toRegister()"
            mat-raised-button
          >
            Sign up
          </button>
          <button
            type="button"
            *ngIf="!isLogin"
            (click)="toLogin()"
            mat-raised-button
            color="warn"
          >
            Back
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
