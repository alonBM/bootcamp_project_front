<mat-card>
  <mat-card-title *ngIf="isLogin">Login</mat-card-title>
  <mat-card-title *ngIf="!isLogin">Register</mat-card-title>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button><span *ngIf="isLogin">Login</span><span *ngIf="!isLogin">Sign
            Up</span></button>
        <button type="button" *ngIf="isLogin" (click)="toRegister()" mat-button>Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
